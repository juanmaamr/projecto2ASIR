<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Menu Server pi</title>
</head>
<style>
	.menu {
		width: 15%;
		height: 15px;
		float: left;
		padding: 10px;
		text-align: center;
		background: cornsilk;
		color: #000;
		border: 2px black solid;
	}

	.menu:hover {
		background: #000;
		color: #fff;
	}

	#content {
		clear: both;
		background: #e5e5e5;
		padding: 0;
		overflow-y: scroll;
		width: 100%;
		height: 1100px;
		border: 0;
	}
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script>
	// Con esta funcion creamos un sleep que usaremos más adelante
	function sleep(milliseconds) {
		const date = Date.now();
		let currentDate = null;
		do {
			currentDate = Date.now();
		} while (currentDate - date < milliseconds);
	}


	// Aqui con jquery llamo a las distintas páginas que forman parte de este menu
	$(document).ready(function (e) {
		$('#menu1').on('click', function () {
			$('#content').attr('src', 'jdown.html');

		});
		$('#menu2').on('click', function () {
			$('#content').attr('src', 'qbit.html');

		});
		$('#menu3').on('click', function () {
			$('#login').attr('src', 'amulelogin.html');
			sleep(500);
			$('#content').attr('src', 'amule.html');
		});
		$('#menu4').on('click', function () {
			$('#content').attr('src', 'ftp.html');

		});
		$('#menu5').on('click', function () {
			$('#content').attr('src', 'samba.html');

		});
		$('#menu6').on('click', function () {
			$('#content').attr('src', 'shutdown.html');

		});


	});
</script>

<body>
	<div id="main">
		<div id="nav">
			<a href="https://my.jdownloader.org/index.html?deviceId=8fc30179db763f8696da677d2f46a228#webinterface:downloads"
				target="_blank">
				<div id="menu1" class="menu">JDownloader</div>
			</a>
			<div id="menu2" class="menu">QBittorrent</div>
			<div id="menu3" class="menu">Amule</div>
			<div id="menu4" class="menu">FTP</div>
			<div id="menu5" class="menu">Samba</div>
			<div id="menu6" class="menu">Apagar</div>

		</div>
		<iframe id="content" src="bienvenido.html">iFrames not supported</iframe>
		<iframe id="login" style="position: absolute;width:0;height:0;border:0;"></iframe>
	</div>
</body>

</html>
